<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Packing Checklist</title>
  <link class="ic" rel="icon" href="asset.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Travel Packing Checklist</h1>

    <label for="destination">Destination City:</label>
    <input type="text" id="destination" placeholder="e.g., Paris" />

    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" />

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" />

    <label for="weather">Expected Weather:</label>
    <select id="weather">
      <option value="">-- Select Weather --</option>
      <option value="sunny">Sunny / Warm</option>
      <option value="rainy">Rainy</option>
      <option value="cold">Cold</option>
      <option value="mixed">Mixed</option>
    </select>

    <!-- Buttons Row -->
    <div class="button-row">
      <button id="generateBtn">Generate Checklist</button>
      <button id="clearBtn" class="clear">Clear</button>
    </div>

    <div id="packing-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
